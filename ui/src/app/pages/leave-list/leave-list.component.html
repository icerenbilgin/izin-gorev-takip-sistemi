<p-card header="İzin Listesi">

  <p-table [value]="leaves" [loading]="loading" [rows]="10" [paginator]="true" responsiveLayout="scroll"
    styleClass="p-datatable-sm">

    <ng-template pTemplate="header">
      <tr>
        <th>İzin Tipi</th>
        <th>Başlangıç</th>
        <th>Bitiş</th>
        <th>Gün</th>
        <th>Durum</th>
        <th class="text-center">İşlemler</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.leaveTypeName }}</td>

        <td>
          {{ row.startedDate | date:'dd.MM.yyyy' }}
        </td>

        <td>
          {{ row.finishDate | date:'dd.MM.yyyy' }}
        </td>

        <td>
          {{ row.dayCount }}
        </td>

        <td>
          <p-tag [value]="getStatusText(row)" [severity]="getStatusSeverity(row)">
          </p-tag>
        </td>

        <td class="text-center">
          <button *ngIf="userRoleId == 2" pButton icon="pi pi-eye" class="p-button-text p-button-sm"></button>

          <button *ngIf="userRoleId === 3" pButton type="button" icon="pi pi-check" class="p-button-text approve-btn"
            pTooltip="Onayla" tooltipPosition="top" (click)="approve(row)">
          </button>
          <button *ngIf="userRoleId === 4" pButton type="button" icon="pi pi-check" class="p-button-text approve-btn"
            pTooltip="Onayla" tooltipPosition="top" (click)="approve(row)">
          </button>
          <button *ngIf="userRoleId === 5" pButton type="button" icon="pi pi-check" class="p-button-text approve-btn"
            pTooltip="Onayla" tooltipPosition="top" (click)="approve(row)">
          </button>

        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">
          Kayıt bulunamadı
        </td>
      </tr>
    </ng-template>

  </p-table>

</p-card>
